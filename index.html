<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siska</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            background-image: url('https://i.pinimg.com/736x/6f/c1/22/6fc122d686ed4a9acc6b37090d81f00f.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        .photo {
            width: 100%;
            height: auto;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .next-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, blue, blue);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 0, 102, 0.4);
        }

        .next-button:hover {
            background: linear-gradient(45deg, #ff66cc, #ff0066);
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 0, 102, 0.6);
        }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="MyGirl.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <img src="https://i.pinimg.com/736x/b5/1a/f6/b51af60378d1eb26b88925d3f604ead0.jpg" alt="Foto" class="photo">
        <h1>HALLO SISKA!!</h1>
        <h4>SILAHKAN DI PENCET YAA</h4>
        <a href="next.html" class="next-button">Next</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
